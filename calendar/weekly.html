<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plans</title>
    <link href="./calendar.css" rel="stylesheet" />
</head>

<body>
    <div class="weekly-container">
        <h1>This Week's Plans</h1>
        <table id="weekly-plans" border="1">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr id="weekly-data"></tr>
            </tbody>
        </table>
        <button onclick="window.history.back()" style="margin-top: 20px;">Back</button>
    </div>
    <script src="./weekly.js"></script>
</body>

</html>
