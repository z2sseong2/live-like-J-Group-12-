<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yearly Calendar</title>
        <link rel="stylesheet" href="imsi.css" />
    </head>
    <body>
        <div class="yearly-calendar-container">
            <!-- Header -->
            <div class="yearly-header">
                <button id="prev-decade-btn">◀</button>
                <div id="current-decade"></div>
                <button id="next-decade-btn">▶</button>
                <button id="logo-btn">로고</button>
            </div>

            <!-- Yearly View -->
            <div class="yearly-years">
                <!-- 10 years (2020-2029 등) 표시 -->
            </div>

            <!-- Monthly View -->
            <div class="yearly-months" style="display: none">
                <button id="back-to-years-btn">◀</button>
                <div id="selected-year"></div>
                <div class="months-grid">
                    <!-- 12 months (January-December) 표시 -->
                </div>
            </div>
        </div>
        <script src="imsi.js"></script>
    </body>
</html>
